<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CGS Tech Document Hub</title>
<style>
:root{
  --bg:#083355;
  --card:#12141b;
  --text:#e7e8ea;
  --muted:#a7acb8;
  --accent:#6aa5ff;
  --accent2:#8df;
  --border:#242837;
  --frame:#faf6eb;
  --btn-border:#8fb8ff;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,sans-serif}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
header{text-align:center;margin-bottom:24px}
.brand{display:flex;align-items:center;justify-content:center;gap:10px}
.logo{width:42px;height:42px;border-radius:9px;background:radial-gradient(120% 120% at 20% 20%, var(--accent2), var(--accent) 40%, #2a3450 70%, #0e1422 100%)}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:16px}
.doc-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-bottom:14px}
.doc-btn{
  border:1px solid var(--btn-border);
  background:linear-gradient(145deg, #1b273d, #0f1828);
  color:var(--text);
  padding:16px;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  text-align:center;
  transition:transform .1s ease, box-shadow .2s ease;
  box-shadow:inset -2px -2px 0 rgba(255,255,255,0.06), inset 2px 2px 0 rgba(0,0,0,0.45);
  white-space:nowrap;
}
.doc-btn:hover{background:linear-gradient(145deg, #22324d, #152036);border-color:#bcd6ff}
.dl{display:flex;gap:8px;margin-top:8px;flex-wrap:wrap}
a.btn{
  display:inline-flex;align-items:center;justify-content:center;gap:8px;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--btn-border);
  background:linear-gradient(145deg, #1b273d, #0f1828);
  color:var(--text);
  text-decoration:none;
  box-shadow:inset -2px -2px 0 rgba(255,255,255,0.06), inset 2px 2px 0 rgba(0,0,0,0.45);
}
a.btn:hover{background:linear-gradient(145deg, #22324d, #152036);border-color:#bcd6ff}
.viewer-standalone{margin-top:16px;background:var(--frame);border-radius:16px;padding:10px}
iframe{width:100%;height:78svh;border:0;background:var(--frame);border-radius:10px}
@media (max-width:760px){
  .wrap{padding:14px}
  .card{padding:12px;border-radius:14px}
  .doc-list{display:flex;overflow-x:auto;gap:8px;padding-bottom:6px;margin-bottom:10px;scroll-snap-type:x mandatory}
  .doc-btn{padding:10px 12px;font-size:13px;border-radius:10px;scroll-snap-align:start}
  .dl{display:grid;grid-template-columns:1fr 1fr;gap:6px;margin-top:8px}
  a.btn{padding:8px 10px;font-size:12px;line-height:1.2;justify-content:center;text-align:center}
  .viewer-standalone{padding:6px;border-radius:12px}
  iframe{height:85svh;border-radius:8px}
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo"></div>
      <h1>CGS Tech Document Hub</h1>
    </div>
    <div class="subtitle">Browse, preview, and download our PDF resources</div>
  </header>
  <section class="card">
    <div class="doc-list" id="docList"></div>
    <div class="dl">
      <a id="downloadCurrent" class="btn" href="#" download>‚¨áÔ∏è Download current</a>
      <a id="openNewTab" class="btn" href="#" target="_blank" rel="noopener">üóî Open in new tab</a>
    </div>
  </section>
  <section class="viewer-standalone">
    <iframe id="pdfFrame"></iframe>
  </section>
</div>
<script>
const documents = [
  {name:'CGS Engine: Quant-AI, Reinvented', file:'docs/CGS_Tech_v0.pdf'},
  {name:'XAI-Driven Insights Across Key Market Periods', file:'docs/CONFIDENTIAL_params_timewindows_5760A_23Jun2025.pdf'}
];
  
const docList = document.getElementById('docList');
const frame = document.getElementById('pdfFrame');
const dl = document.getElementById('downloadCurrent');
const openBtn = document.getElementById('openNewTab');
function loadDocument(doc){
  const withParams = doc.file + (doc.file.includes('#') ? '&' : '#') + 'zoom=page-width&view=FitH';
  frame.src = withParams;
  dl.href = doc.file;
  dl.download = doc.file.split('/').pop();
  openBtn.href = doc.file;
}
documents.forEach((doc, idx) => {
  const btn = document.createElement('button');
  btn.className = 'doc-btn';
  btn.textContent = doc.name;
  btn.addEventListener('click', () => loadDocument(doc));
  if(idx===0) loadDocument(doc);
  docList.appendChild(btn);
});
</script>
</body>
</html>
